          description: 请求成功
          schema:
            $ref: '#/definitions/models.Resp'
      summary: 登陆获取Token
      tags:
      - 注册登陆
  /register:
    post:
      consumes:
      - multipart/form-data
      description: 根据名称、密码、二次密码、手机号、邮箱(可选)注册
      parameters:
      - description: Name
        in: formData
        name: name
        required: true
        type: string
      - description: Password
        in: formData
        name: password
        required: true
        type: string
      - description: repeat_password
        in: formData
        name: repeat_password
        required: true
        type: string
      - description: Phone
        in: formData
        name: phone
        required: true
        type: string
      - description: Email
        in: formData
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            $ref: '#/definitions/models.Resp'
