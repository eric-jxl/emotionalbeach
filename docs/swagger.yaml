  /login:
    post:
      consumes:
      - multipart/form-data
      description: 根据用户名、密码获取授权码
      parameters:
      - description: Name
        in: formData
        name: name
        required: true
        type: string
      - description: Password
        in: formData
        name: password
        required: true
        type: string
