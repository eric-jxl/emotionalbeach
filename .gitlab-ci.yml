image: golang:latest

stages:
  - build

format:
  stage: build
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)

compile:
  stage: build
  before_script:
    - mkdir -p cmd
    - apt update && apt install upx
  script:
    - go build -ldflags="-s -w" -o cmd/emotionalBeach main.go && upx --best --lzma 
    - tar -czvf emotionalBeach.tar.gz -C cmd . 
  artifacts:
    paths:
      - cmd/emotionalBeach
      - emotionalBeach.tar.gz

