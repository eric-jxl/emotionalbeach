<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const tabBtns = document.querySelectorAll('.tab-btn');
        const panels = document.querySelectorAll('.tab-panel');

        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // æ¸…é™¤æ‰€æœ‰æŒ‰é’®çš„çŠ¶æ€
                tabBtns.forEach(b => b.classList.remove('font-bold', 'text-blue-600', 'border-b-2', 'border-blue-600', 'dark:text-blue-400', 'dark:border-blue-400'));

                // ä¸ºå½“å‰ç‚¹å‡»çš„æŒ‰é’®æ·»åŠ çŠ¶æ€
                btn.classList.add('font-bold', 'text-blue-600', 'border-b-2', 'border-blue-600', 'dark:text-blue-400', 'dark:border-blue-400');

                // éšè—æ‰€æœ‰é¢æ¿
                panels.forEach(panel => {
                    panel.classList.add('hidden');
                });

                // æ˜¾ç¤ºå½“å‰ç‚¹å‡»æŒ‰é’®å¯¹åº”çš„é¢æ¿
                const targetPanelId = btn.dataset.tab;
                const targetPanel = document.getElementById(targetPanelId);
                if (targetPanel) {
                    targetPanel.classList.remove('hidden');
                }
            });
        });

        // åˆå§‹åŒ–æ—¶æ˜¾ç¤ºç¬¬ä¸€ä¸ªé¢æ¿
        if (panels.length > 0) {
            panels[0].classList.remove('hidden');
            tabBtns[0].classList.add('font-bold', 'text-blue-600', 'border-b-2', 'border-blue-600', 'dark:text-blue-400', 'dark:border-blue-400');
        }
    });

    // åŠ¨æ€éªŒè¯ç è¾“å…¥å¤„ç†
    const inputs = document.querySelectorAll('.verification-input');
    const messageBox = document.getElementById('messageBox');
    let timer;

    function handleInput(input, index) {
        const value = input.value;

        if (!/^\d*$/.test(value)) {
            input.value = '';
            return;
        }

        if (value.length === 1) {
            if (index < 5) {
                inputs[index + 1].focus();
            } else {
                triggerVerification();
            }
        }
    }

    function handlePaste(event) {
        event.preventDefault();
        const pasteData = event.clipboardData.getData('text').replace(/\D/g, '');

        if (pasteData.length >= 6) {
            inputs.forEach((input, i) => {
                input.value = pasteData[i];
            });
            inputs[5].focus();
            triggerVerification();
        } else if (pasteData.length > 0) {
            inputs.forEach((input, i) => {
                if (i < pasteData.length) {
                    input.value = pasteData[i];
                } else {
                    input.value = '';
                }
            });
            inputs[Math.min(pasteData.length - 1, 5)].focus();
        }
    }

    function handleKeydown(event, index) {
        if (event.key === 'Enter') {
            event.preventDefault();
            triggerVerification();
        }

        if (event.key === 'Backspace' && index >= 0) {
            if (inputs[index].value === '') {
                if (index > 0) {
                    inputs[index - 1].focus();
                    inputs[index - 1].value = '';
                }
            }
        }
    }

    function highlightInput(index) {
        inputs.forEach((input, i) => {
            input.style.boxShadow = i === index ? '0 0 0 2px #1890ff' : 'none';
        });
    }

    function triggerVerification() {
        const code = Array.from(inputs).map(input => input.value).join('');

        if (/^\d{6}$/.test(code)) {
            showMessage('æ­£åœ¨éªŒè¯...', 'info');

            setTimeout(() => {
                const success = Math.random() > 0.5;

                if (success) {
                    showMessage('éªŒè¯æˆåŠŸï¼', 'success');
                    inputs.forEach(input => input.value = '');
                } else {
                    showMessage('éªŒè¯ç é”™è¯¯ï¼Œè¯·é‡è¯•', 'error');
                    const randomIndex = Math.floor(Math.random() * 6);
                    inputs[randomIndex].value = '';
                    inputs[randomIndex].focus();
                }
            }, 1000);
        } else {
            showMessage('è¯·è¾“å…¥6ä½æ•°å­—éªŒè¯ç ', 'error');
        }
    }

    function showMessage(message, type) {
        const msgBox = messageBox;
        msgBox.className = 'message';

        if (type === 'success') {
            msgBox.classList.add('success')
        } else if (type === 'error') {
            msgBox.classList.add("error");
        } else {
            msgBox.classList.add("info");
        }

        msgBox.textContent = message;
        msgBox.style.display = 'block';

        clearTimeout(timer);
        timer = setTimeout(() => {
            msgBox.style.display = 'none';
        }, 3000);
    }

    // ç™»å½•è¡¨å•å¤„ç†
    function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!username || !password) {
            showMessage('è¯·è¾“å…¥è´¦å·å’Œå¯†ç ', 'error');
            return;
        }

        // const code = Array.from(inputs).map(input => input.value).join('');
        // if (!/^\d{6}$/.test(code)) {
        //     showMessage('è¯·è¾“å…¥6ä½åŠ¨æ€éªŒè¯ç ', 'error');
        //     return;
        // }
        //fixme: è¯·æ±‚è®¤è¯æ¥å£
        const loginData = {
            username: username,
            password: password,
        }
        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(loginData),
        }).then(response => {
            if (!response.ok) {
                throw new Error(`ç™»å½•å¤±è´¥: ${response.status}`);
            }
            return response.json();
        }).then(data => {
            if (data.code !== 200) {
                throw new Error(`${data.message || 'æœªçŸ¥é”™è¯¯'}`);
            }
            showMessage('ç™»å½•æˆåŠŸï¼Œå³å°†è·³è½¬...', 'success');
            setTimeout(() => {
                window.location.href = '/swagger/index.html'; // æ›¿æ¢ä¸ºå®é™…é¦–é¡µè·¯å¾„
            }, 1000);
        }).catch(error => {
            showMessage('ç™»å½•å¤±è´¥ï¼š' + error.message, 'error');
        });
    }

    // åˆå§‹åŒ–
    // document.addEventListener('DOMContentLoaded', () => {
    //     inputs[0].focus();
    // });

    function change_pwd_show() {

            document.querySelector('#btn-login').click();
        }
    });

    });
</script>
